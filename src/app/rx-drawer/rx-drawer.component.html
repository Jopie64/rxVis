<svg width="100%" viewBox="0 0 1200 700">
  <style>
    .generatorCircle { fill: green }
    .generatorText { font: bold 30px sans-serif; fill: white }
    .operatorBox { fill: blue }
    .operatorText { font: bold 25px sans-serif; fill: white }
    .outputCircle { fill: red }
    .outputText { font: bold 30px sans-serif; fill: white }
  </style>
  <svg:g *ngFor="let g of generators" >
    <svg:circle [attr.cx]="gpx * g.pos.x" [attr.cy]="gpx * g.pos.y" [attr.r]="gmidToMar" stroke="black" stroke-width="3" class="generatorCircle" />
    <svg:text [attr.x]="gpx * g.pos.x" [attr.y]="gpx * g.pos.y" alignment-baseline="middle" text-anchor="middle" class="generatorText">{{ g.name }}</text>
  </svg:g>
  <svg:g *ngFor="let g of operators" >
    <svg:rect [attr.x]="gpx * g.pos.x - gmidToMar" [attr.y]="gpx * g.pos.y - gmidToMar" [attr.width]="gpx * 2 - gmg - gmg" [attr.height]="gpx - gmg - gmg" stroke="black" stroke-width="3" class="operatorBox" />
    <svg:text [attr.x]="gpx * g.pos.x + gmid" [attr.y]="gpx * g.pos.y" alignment-baseline="middle" text-anchor="middle" class="operatorText">{{ g.name }}</text>
  </svg:g>
  <svg:g *ngFor="let g of output" >
    <svg:circle [attr.cx]="gpx * g.pos.x" [attr.cy]="gpx * g.pos.y" [attr.r]="gmidToMar" stroke="black" stroke-width="3" class="outputCircle" />
    <svg:text [attr.x]="gpx * g.pos.x" [attr.y]="gpx * g.pos.y" alignment-baseline="middle" text-anchor="middle" class="outputText">{{ g.name }}</text>
  </svg:g>
</svg>
